{% extends "users/base.html" %}

{% block head_content %}
  <title>Platzigram Login</title>

{% endblock %}

{% block container %}
{% if error %}
  <p class="alert alert-danger">{{error}}</p>
{% endif %}
<!-- Es una validacion para no recibir ataques de otros sitios. -->
    <form action="{% url "users:log_in" %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" name="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in</button>

    </form>
    <p class="mt-4">Don't have an account yet? <a href="{% url 'users:signup' %}"> Sign up here</a></p>
{% endblock %}
