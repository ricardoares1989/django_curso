{% extends "users/base.html" %}

{% block head_content %}
  <title>Platzigram Login</title>

{% endblock %}

{% block container %}
{% if error %}
  <p style="color: red;"> {{error}}</p>

{% endif %}
<!-- Es una validacion para no recibir ataques de otros sitios. -->
    <form action="{% url "login" %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username">
        <!-- nombre es el valor que se ba a recibir del lado del servidor. -->
        <input type="password" placeholder="Password" name="password">
        <button type="submit"> Sign in</button>
    </form>
  
{% endblock %}
